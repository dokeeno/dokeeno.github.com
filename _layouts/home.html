<html>
<head>
	
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/monokai.css">
	<title>Getting Strted - Dokeeno</title>
	<script type="text/javascript" src='/js/highlight.pack.js'></script>
	<script type="text/javascript">hljs.initHighlightingOnLoad();</script>

	<style type="text/css">


	</style>
</head>
<body>

	<div id='dokeeno-content'>

		<div id='heading'>
			<div id='logo'>Dokeeno:<span id='logo_docs'>docs</span></div>
			<div id='links'>
				<a href="/">Home</a> | 
				<a href="/docs">Docs</a> 
			</div>
			<div style='clear: both'></div>
		</div>

		<div id='content'>
	
			<div id='pageList'>
				<ul>
					{% for p in site.posts %}
						<li><a {% if p.title == site.posts[0].title %}class='selected'{% endif %}href='{{p.url}}'>{{p.title}}</a></li>
					{% endfor %}
				</ul>
			</div>

			<div id='page'>

				<h1 id='page-title'>{{site.posts[0].title}}</h1>
				<div id='content'>
					{{site.posts[0].content}}
				</div>
			</div>
			<div style='clear:both'></div>

		</div>

		<div id='footer'>
			Dokeeno - 2012
		</div>

	</div>
</body>
