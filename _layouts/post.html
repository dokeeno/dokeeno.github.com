<html>
<head>
	
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/monokai.css">
	<title>{{page.title}} - Dokeeno</title>
	<script type="text/javascript" src='/js/highlight.pack.js'></script>
	<script type="text/javascript">hljs.initHighlightingOnLoad();</script>

	<style type="text/css">


	</style>
</head>
<body>

	<div id='dokeeno-content'>

		<div id='heading'>
			<div id='logo'><a href='http://dokeeno.com'>Dokeeno</a>:<a href='/' id='logo_docs'>docs</a></div>
			<div id='links'>
				<a href="http://dokeeno.com">Home</a> | 
				<a href="http://docs.dokeeno.com">Docs</a> 
			</div>
			<div style='clear: both'></div>
		</div>

		<div id='content'>
	
			<div id='pageList'>
				<ul>
					{% for p in site.posts %}
						<li><a {% if p.title == page.title %}class='selected'{% endif %}href='{{p.url}}'>{{p.title}}</a></li>
					{% endfor %}
				</ul>
			</div>

			<div id='page'>

				<h1 id='page-title'>{{page.title}}</h1>
				<div id='content'>
					{{content}}
				</div>
			</div>
			<div style='clear:both'></div>

		</div>

		<div id='footer'>
			Dokeeno - 2012
		</div>

	</div>
<script type='text/javascript'>

</html>
